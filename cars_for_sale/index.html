<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CARS</title>
  <link rel="stylesheet" href="stylesheets/cars.css">
  <script src="javascripts/handlebars-v4.1.0.js"></script>
  <script src="javascripts/underscore.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>Buy Used Cars</h1>
    <div id="filters">
    </div>
  </header>
  <main>
    <div id="cars">
    </div>
  </main>

  <script id="cars_template" type="text/x-handlebars-template">
    {{#each cars}}
      {{> car_template}}
    {{/each}}
  </script>

  <script id="car_template" data-type="partial" type="text/x-handlebars-template">
    <div class="car">
      <figure>
        <img src={{image}} alt="">
      </figure>
      <h2>{{make}} {{model}}</h2>
      <p class="year">Year: {{year}}</p>
      <p class="price">Price: ${{price}}</p>
      <a href="#">Buy</a>
    </div>
  </script>

  <script id="filters_template" type="text/x-handlebars-template">
    <label for="make_select">Make</label>
    <div class="select-style">  
      <select name="make" id="make_select">
        <option value="">All</option>
        {{#each makes}}
          <option value="{{.}}">{{.}}</option>
        {{/each}}
      </select>
    </div>
  
    <label for="model_select">Model</label>
    <div class="select-style">
      <select name="model" id="model_select">
        {{> model_options_template}}
      </select>
    </div>
  
    <label for="price_select">Price</label>
    <div class="select-style">  
      <select name="price" id="price_select">
        <option value="">Any</option>
        {{#each prices}}
          <option value="{{.}}">{{.}}</option>
        {{/each}}
      </select>
    </div>
  
    <label for="year_select">Year</label>
    <div class="select-style">
      <select name="year" id="year_select">
        <option value="">Any</option>
        {{#each years}}
          <option value="{{.}}">{{.}}</option>
        {{/each}}
      </select>
    </div>

    <a class="filter_button" href="">Filter</a>
  </script>

  <script id="model_options_template" data-type="partial" type="text/x-handlebars-template">
    <option value="">All</option>
    {{#each models}}
      <option value="{{.}}">{{.}}</option>
    {{/each}}
  </script>

  <script src="javascripts/cars.js"></script>  
</body>
</html>
