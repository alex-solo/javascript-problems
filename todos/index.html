<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODOS</title>
  <link rel="stylesheet" href="stylesheets/todos.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="javascripts/handlebars-v4.1.0.js"></script>
  <script src="javascripts/todos.js"></script>
</head>
<body>
  <h1>TODOS:</h1>
  <div id="todos">
    <ul>
      
    </ul>
  </div>

  <div class="overlay">
    <div class="popup">
      <p>Are you sure you want to delete this todo item?</p>
      <div id="buttons">
        <a href="" class="button yes">Yes</a>
        <a href="" class="button no">No</a>    
      </div>
    </div>
  </div>

  <script id="todo_items" type="text/x-handlebars">
    {{#each todo_items}}
      <li data-id={{id}}>{{title}}<a href="">&#x2715;</a></li>
    {{/each}}
  </script>
</body>
</html>
